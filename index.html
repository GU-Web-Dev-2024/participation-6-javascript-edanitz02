<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 12px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        // JavaScript code goes here  
        let rand = Math.floor(Math.random() * 10) + 1;
        let guessCount = 0;
        let maxGuesses = 3;


        // Added a click listener to the button (will be covered more in zyBook 7.4), 
        // for now just use the following which:
        // uses the document object and selects the element with a matching Id found in the DOM.
        // adds an event listener (for a click) of that selected element.
        // executes the code in the body of the anonymous function
        let button = document.getElementById('guess-button')
        button.addEventListener('click', function () {
            if(maxGuesses > guessCount) {
                let guessInput = document.getElementById('guess-input').value;
                guessCount++;

                if(guessInput > rand) {
                    document.getElementById('message').textContent = "Too high";
                } else if (guessInput < rand) {
                    document.getElementById('message').textContent = "Too low";
                } else if (guessInput == rand) {
                    document.getElementById('message').textContent = "You win!";
                }
            } else {
                document.getElementById('message').textContent = "Game Over";
            }
        });

    </script>
</body>

</html>
